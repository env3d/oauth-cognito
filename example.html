<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"></script>
  </head>

  <body>
    
    <section class='section'>
      
      <button class='button' id='login'>login</button>
      <pre class='box' id='message'></pre>
      
    </section>
    
    <script>

      let initState = {
	identity : null
      };

      const logger = store => next => action => {
	console.log('performing action', action);	
	let nextState = next(action);
	console.log('next state', nextState);
	return nextState;
      }
      
      const store = Redux.createStore( (prev = initState, action) => {
	if (action.type == 'login') {
	  return Object.assign({}, prev, { identity: action.data });
	} else if (action.type == 'logout') {
	  return Object.assign({}, prev, { identity: null });
	}
	return prev;
      }, Redux.applyMiddleware(logger));

      
      var loginWindow;
      window.addEventListener('message', evt => {
	if (evt.data['id_token']) {
	  store.dispatch({ type: 'login', data: evt.data['id_token'] });
	  loginWindow.close();
	}
      });
      
      let features = "menubar=no,location=no,resizable=no,scrollbars=no";
      //let popupUrl = `${window.location.origin}`;
      let popupUrl = `https://env3d.github.io/oauth-implicit-callback/index.html`;
      let userpool = 'https://operatoroverload.auth.us-west-2.amazoncognito.com/login'
	  + '?client_id=5hgkcgd0cr8thi6us77cnns4ur'

      function createLogin(elem) {
	
	elem.addEventListener( 'click', evt => {
	  if (!store.getState()['identity']) {
	    loginWindow = window.open(`${popupUrl}#login=${userpool}`, null, features);
	  } else {
	    store.dispatch( {type: 'logout'} );
	  }
	});
	
	store.subscribe( () => {
	  if (store.getState()['identity']) {
	    elem.innerHTML = 'logout';
	  } else {
	    elem.innerHTML = 'login';
	  }
	});
      }

      function createMessage(elem) {	
	store.subscribe( () => {
	  identity = store.getState()['identity'];
	  if (identity) {
	    elem.innerHTML = JSON.stringify(identity, null, 4);
	    elem.style.display = 'block';
	  } else {
	    elem.style.display = 'none';	    
	  }	  
	});	
      }
      
      createLogin(document.getElementById('login'));
      createMessage(document.getElementById('message'));
      
    </script>
  </body>
  
</html>
